 <meta charset="UTF-8">
 <script>

    const produto =  Number(prompt(" Valor total"));
    const desconto = produto / 10;
    const valor_total = produto - desconto; 
    const parcela = Number(prompt("digite o número de parcelas"));
    const valor_parcelado = produto / parcela;
    alert(`o valor do produto com desconto será de: ${valor_total} e o seu valor parcelado será de: ${valor_parcelado}`)
    
 </script>
